<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="form">
        <h2>Register</h2>
        <div class="form-group">
            <label for="username">Crea un nombre de usuario:</label>
            <input type="text" id="name" placeholder="Example: Zakra529">
        </div>

        <div class="form-group">
            <label for="fullname">Nombre completo:</label>
            <input type="text" id="fullname" placeholder="Example: Kevyn Medina">
        </div>

        <div class="form-group">
            <label for="email">Correo Electronico:</label>
            <input type="email" id="email" placeholder="Example: email@gmail.com">
        </div>

        <div class="form-group">
            <label for="password">Ingresa una contraseña secreta:</label>
            <input type="password" id="password" placeholder="Example: 1234">
        </div>

        <div class="terminos">
            <input type="checkbox" name="Cheak" id="cheak" class=""> <textarea name="" id="">Términos y Condiciones
                Al registrarte en nuestra plataforma, aceptas los siguientes términos:
                
                Uso Responsable: Te comprometes a proporcionar información veraz y a no compartir credenciales con terceros.
                Privacidad: Tu información será tratada conforme a nuestra política de privacidad y no será compartida sin tu consentimiento.
                Seguridad: Es tu responsabilidad proteger tu cuenta y contraseña. No nos hacemos responsables por accesos no autorizados.
                Modificaciones: Nos reservamos el derecho de modificar estos términos en cualquier momento.
                Cumplimiento: El incumplimiento de estas condiciones puede resultar en la suspensión o eliminación de tu cuenta.
                Al hacer clic en "Registrarse", confirmas que has leído y aceptado estos términos.</textarea>
        </div>
        
        <button type="button">Registrarse</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
