<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justificación de Inasistencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center text-primary mb-4">Justificación de Faltas o Tardías</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Estudiante</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ejemplo: Juan Pérez" required>
                        </div>

                        <div class="mb-3">
                            <label for="profesor" class="form-label">Profesor</label>
                            <input type="text" class="form-control" id="profesor" placeholder="Nombre del profesor" required>
                        </div>

                        <div class="mb-3">
                            <label for="curso" class="form-label">Curso o Materia</label>
                            <input type="text" class="form-control" id="curso" placeholder="Ejemplo: Matemáticas" required>
                        </div>

                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de la Falta/Tardanza</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>

                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Justificación</label>
                            <select class="form-select" id="tipo" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="falta">Falta</option>
                                <option value="tardanza">Tardanza</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo</label>
                            <textarea class="form-control" id="motivo" rows="4" placeholder="Explique su motivo..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="evidencia" class="form-label">Adjuntar Evidencia (opcional)</label>
                            <input type="file" class="form-control" id="evidencia" accept=".pdf, .jpg, .png">
                            <small class="text-muted">Formatos permitidos: PDF, JPG, PNG</small>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-50">Enviar Justificación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
