<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalización de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center text-primary mb-4">Personalización de Perfil</h2>
                    <form>
                        <!-- Foto de perfil -->
                        <div class="text-center mb-3">
                            <img src="https://via.placeholder.com/120" alt="Foto de perfil" class="rounded-circle mb-2" id="profile-pic" width="120">
                            <input type="file" class="form-control" id="profile-img" accept=".jpg, .png">
                            <small class="text-muted">Formatos permitidos: JPG, PNG</small>
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ejemplo: Juan Pérez" required>
                        </div>

                        <!-- Correo Electrónico -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
                        </div>

                        <!-- Número de Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ejemplo: +506 8888-8888">
                        </div>

                        <!-- Biografía -->
                        <div class="mb-3">
                            <label for="bio" class="form-label">Biografía</label>
                            <textarea class="form-control" id="bio" rows="3" placeholder="Cuéntanos un poco sobre ti..."></textarea>
                        </div>

                        <!-- Color del Tema -->
                        <div class="mb-3">
                            <label for="colorTema" class="form-label">Color de Tema</label>
                            <input type="color" class="form-control form-control-color" id="colorTema" value="#2769ba">
                        </div>

                        <!-- Botón de Guardar -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-50">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
